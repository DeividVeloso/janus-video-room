<head>

  <script>
    $(function() {
      $(".navbar-static-top").load("navbar.html", function() {
        $(".navbar-static-top li.dropdown").addClass("active");
        $(".navbar-static-top a[href='videoroomtest.html']").parent().addClass("active");
      });
      $(".footer").load("footer.html");
    });
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.4.0/spacelab/bootstrap.min.css" type="text/css">

  <link rel="stylesheet" href="./css/demo.css" type="text/css">

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="page-header">
          <h1>Plugin Demo: Video Room
            <button class="btn btn-default" autocomplete="off" id="start">Start/Stop</button>
          </h1>
        </div>
        
        <div class="container" id="videojoin">
          <div class="row">
            <span class="label label-info" id="you"></span>
            <div class="col-md-12" id="controls">
              <div class="input-group margin-bottom-md" id="registernow">
                <span class="input-group-addon">@</span>
                <input autocomplete="off" class="form-control" type="text" placeholder="Choose a display name" id="username" onkeypress="return checkEnter(this, event);" style="background-image: url(&quot;data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAABHklEQVQ4EaVTO26DQBD1ohQWaS2lg9JybZ+AK7hNwx2oIoVf4UPQ0Lj1FdKktevIpel8AKNUkDcWMxpgSaIEaTVv3sx7uztiTdu2s/98DywOw3Dued4Who/M2aIx5lZV1aEsy0+qiwHELyi+Ytl0PQ69SxAxkWIA4RMRTdNsKE59juMcuZd6xIAFeZ6fGCdJ8kY4y7KAuTRNGd7jyEBXsdOPE3a0QGPsniOnnYMO67LgSQN9T41F2QGrQRRFCwyzoIF2qyBuKKbcOgPXdVeY9rMWgNsjf9ccYesJhk3f5dYT1HX9gR0LLQR30TnjkUEcx2uIuS4RnI+aj6sJR0AM8AaumPaM/rRehyWhXqbFAA9kh3/8/NvHxAYGAsZ/il8IalkCLBfNVAAAAABJRU5ErkJggg==&quot;); background-repeat: no-repeat; background-attachment: scroll; background-size: 16px 18px; background-position: 98% 50%; cursor: auto;" data-com.bitwarden.browser.user-edited="yes">
                <span class="input-group-btn">
                  <button class="btn btn-success" autocomplete="off" id="register">Join the room</button>
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="container" id="videos">
          <div class="row">
            <div class="col-md-4" style="zoom: 1;">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Local Video <span class="label label-primary hide" id="publisher"></span>
                    <div class="btn-group btn-group-xs pull-right hide">
                      <div class="btn-group btn-group-xs">
                        <button id="bitrateset" autocomplete="off" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                          Bandwidth<span class="caret"></span>
                        </button>
                        <ul id="bitrate" class="dropdown-menu" role="menu">
                          <li><a href="#" id="0">No limit</a></li>
                          <li><a href="#" id="128">Cap to 128kbit</a></li>
                          <li><a href="#" id="256">Cap to 256kbit</a></li>
                          <li><a href="#" id="512">Cap to 512kbit</a></li>
                          <li><a href="#" id="1024">Cap to 1mbit</a></li>
                          <li><a href="#" id="1500">Cap to 1.5mbit</a></li>
                          <li><a href="#" id="2000">Cap to 2mbit</a></li>
                        </ul>
                      </div>
                    </div>
                  </h3>
                </div>
                <div class="panel-body" id="videolocal"><button id="publish" class="btn btn-primary">Publish</button></div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Remote Video #1 <span class="label label-info hide" id="remote1"></span></h3>
                </div>
                <div class="panel-body relative" id="videoremote1"></div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Remote Video #2 <span class="label label-info hide" id="remote2"></span></h3>
                </div>
                <div class="panel-body relative" id="videoremote2"></div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Remote Video #3 <span class="label label-info hide" id="remote3"></span></h3>
                </div>
                <div class="panel-body relative" id="videoremote3"></div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Remote Video #4 <span class="label label-info hide" id="remote4"></span></h3>
                </div>
                <div class="panel-body relative" id="videoremote4"></div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Remote Video #5 <span class="label label-info hide" id="remote5"></span></h3>
                </div>
                <div class="panel-body relative" id="videoremote5"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  </div>

</html>
